<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta </title>
    <link rel="stylesheet" href="./login.css">
    <script defer src="criarConta.js"></script>
</head>
<!-- pegar o fundo o site de que fiz para instagram da minha mae-->

<body>
    <section class="sign-in">
        <article class="sign-in__details">
            <h1>Criar Conta</h1>
            <p>Fill the form below to create your account</p>
            <form class="sign-in__form">
                <div class="form__control">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name">
                    <p id="username-helper" class="helper-text">Mensagem de ajuda</p>
                </div>
                <div class="form__control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <p id="email-helper" class="helper-text">Mensagem de ajuda</p>
                </div>
                 <div class="form__control">
                    <label for="cpf">CPF or CNPJ:</label>
                    <input type="text" id="cpf" name="documento" placeholder="000.000.000-00 or 00.000.000/0000-00" maxlength="18" required>
                    <p id="cpf-helper" class="helper-text">Mensagem de ajuda</p>
                </div>
                <div class="form__control">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Enter your senha">
                     <p id="senha-helper" class="helper-text">Mensagem de ajuda</p>

                </div>
                <div class="form__control">
                    <label for="cpassword">Confirme a senha</label>
                    <input type="password" id="cpassword" placeholder="Enter your senha">
                    <p id="confirma-senha-helper" class="helper-text">Mensagem de ajuda</p>
                </div>
               
                    <a href="">Forgot password?</a>
                <button class="btn primary" type="submit">Sign Up</button>
                <button class="btn">
                    <img src="../assets/images/google.png" alt="Google logo">
                    <p>Sign up with Google</p>
                </button>
            </form>
            <small class="next-page">Already have an account?<a href="login.html">Sign In</a></small>
        </article>
        <article class="sign-in__logo">
            <div>
                <img src="../assets/images/logo-pig.svg" id="moneyPig">
            </div>
        </article>
    </section>
</body>

</html>
