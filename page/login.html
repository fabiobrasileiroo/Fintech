<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="./login.css">
    <link rel="icon" href="./../assets/images/logo-pig.ico">
    <script defer src="login.js"></script>
</head>
<!-- pegar o fundo o site de que fiz para instagram da minha mae-->
<body>
<section class="sign-in">
        <article class="sign-in__details">
            <h1>Login</h1>
            <p>Faça login em sua conta usando suas credenciais</p>
            <form class="sign-in__form" id="loginForm" onsubmit="return validateForm()">
                <div class="form__control">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>
                    <p id="email-helper" class="helper-text ">Mensagem de ajuda</p>

                </div>
                <div class="form__control">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>
                    <p id="senha-helper" class="helper-text">Mensagem de ajuda</p>                    
                </div>
                <div class="sign-in__extras">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">Lembre-me por 30 dias</label>
                    </div>
                    <a href="">Esqueceu sua senha?</a>
                </div>
                <button class="btn primary" type="submit">Entre</button>
                <button class="btn">
                    <img src="../assets/images/google.png" alt="Google logo">
                    <p>Entre com Google</p>
                </button>
            </form>
            <small class="next-page">Não tenho uma conta?<a href="criarConta.html">Criar uma conta</a></small>
        </article>
        <article class="sign-in__logo">
            <div>
                <img src="../assets/images/logo-pig.svg" id="moneyPig">
            </div>
        </article>
    </section>    
</body>
</html>
